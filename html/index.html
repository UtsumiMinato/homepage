<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" href="..\icon\128.ico" type="image/x-icon">
    <link rel="stylesheet" href="..\style\style.css" />
    <script src="https://kit.fontawesome.com/34eea40a1a.js" crossorigin="anonymous"></script>
</head>


<div class="side-menu">
    <form action="">
    <div id="setting-background-menu">
        <h2 id="background-title"></h2>


        <label class="file-btn-table">
            <input id="background-flie" type="file" name="img" accept="image/*" oninput="changeFileName()">
            <p id="select-image-title"></p>
        </label>
        <p id="background-name">File：</p>
        <div class="options" style="border: 0px; ; display: flex; justify-content:space-between ; align-items: center; position: relative;">
            <p id="background-blur-text" style="display: inline; font-size: 16px;">透明度</p>
            <input id="background-blur-value" type="text" style="width: 10%; text-align: center; font-size: 14px; height: 18px; background-color:#d1d1d1; border-radius: 3px; border: 1px solid #8a8a8a;" onchange="valueChange();"/>
        </div>
    </div>
    
    <div id="setting-language-menu">
        <h2 id="language-title"></h2>
        <select class="" id="language-select" name="value" onchange="valueChange();">
            <option id="chineseTraditionalSet" value="chineseTraditional">中文</option>
            <option id="englishUsSet" value="englishUs">English</option>
            <option id="japaneseSet" value="japanese">日本語</option>
        </select>
        
    </div>
    
    
    <div id="setting-search-engine-menu">
        <h2 id='search-engine-title'></h2>
        <select class="" id="search-engine-select" name="value" onchange="valueChange();">
            <option value="google">Google</option>
            <option value="yahoo">Yahoo</option>
            <option value="bing">bing</option>
        </select>
    </div>

    <div>
        <h2 id="link-menu-title"></h2>
        <p id="link-menu-switch-title" style="display:inline;"></p>
        <label>
            <input type="checkbox" name="" id="site-menu-switch" class="checkbox" onchange="settingSiteMenu()">
            <span class="btn-box">
              <span class="btn"></span>      
            </span>
        </label>
        <h3 id="link-menu-setting-title"></h3>
        <p>1:</p>
        <input id="site-name-1" class="site-name" type="text" />
        <input id="site-url-input-1" class="site-url" type="text" placeholder="URL:"/>
        <a id="site1-edit" class="site-edit" onclick="setSite(1)"></a>
        <p>2:</p>
        <input id="site-name-2" class="site-name" type="text" />
        <input id="site-url-input-2" class="site-url" type="text"placeholder="URL:"/>
        <a id="site2-edit" class="site-edit" onclick="setSite(2)"></a>
        <p>3:</p>
        <input id="site-name-3" class="site-name" type="text" />
        <input id="site-url-input-3" class="site-url" type="text" placeholder="URL:"/>
        <a id="site3-edit" class="site-edit" onclick="setSite(3)"></a>
        <p>4:</p>
        <input id="site-name-4" class="site-name" type="text" />
        <input id="site-url-input-4" class="site-url" type="text"placeholder="URL:"/>
        <a id="site4-edit" class="site-edit" onclick="setSite(4)"></a>
    </div>

    
    <div style="border: 0px; display:flex; justify-content: flex-end;">
    <a class="side-menu-cancle"></a>
    <a class="side-menu-apply"></a>
    </div>

    </form>
</div>



<body onload="startTime(),config()">
   
    <div class="bg">
        <div id="bg-m"></div>
        <img id="background-image" src=''/>
        
    </div>
   
        <div class="wrap">

            <div id="clock-display" style="display: flex;
            justify-content: center;"><a id="clock"></a>
            </div>

            <div class="line"></div>
            <div><p class="date"></p></div>

            <div class="search">
            <input class="search-bar" type="search" name="search" id="search" autocomplete="off" placeholder="">
            <!-- <span class="icon-google"><i class="fa-brands fa-google" style="width: 20px;"></i></span> -->
            <span class="icon-google"><img id="search-btn" src="..\icon\google-brands.png" style="width:20px;"/></span>
            <span class="icon"><img id="search-btn" src="..\icon\search-btn.png" style="width:20px;"/></span>
            </div>

            <div id="site-menu">
                <ul style="width:600px; display: flex; justify-content: center;">
                    <li class="site-link" style="display: inline-block;">
                        <div class="site-block" id="site-1"><a id="site-url-1" class="site-btn" href="#"><span id="site-name-show-1" class="site-title" ></span></a></div>
                    </li>
                    <li class="site-link" style="display: inline-block;">
                        <div class="site-block" id="site-2"><a id="site-url-2" class="site-btn" href="#"><span id="site-name-show-2" class="site-title" ></span></a></div>
                    </li>
                    <li class="site-link" style="display: inline-block;">
                        <div class="site-block" id="site-3"><a id="site-url-3" class="site-btn" href="#"><span id="site-name-show-3" class="site-title" ></span></a></div>
                    </li>
                    <li class="site-link" style="display: inline-block;">
                        <div class="site-block" id="site-4"><a id="site-url-4" class="site-btn" href="#"><span id="site-name-show-4" class="site-title" ></span></a></div>
                    </li>
                    
                </ul>
                
            </div>


        </div>
    <script src="../script/script.js"></script>
    <script src="../script/style.js"></script>
</body>

</html>
