<div class="side-menu">
    <form action="">
    <div id="setting-background-menu">
        <h2>背景：</h2>
        <p> 選擇圖片:<input type="file" name="img" accept="image/*"></p>
        
    </div>
    
    <div id="setting-language-menu">
        <h2>語言：</h2>
        <select class="" id="font-family-select">
            <option>中文</option>
            <option>English</option>
            <option>日本語</option>
        </select>
        
    </div>
    
    <div id="setting-font-family-menu">
        <h2>字型：</h2>
        <select class="" id="font-family-select">
            
        </select>
    </div>
    
    <div id="setting-search-engine-menu">
        <h2>搜尋引擎：</h2>
        <select class="" id="search-engine-select">
            <option>Google</option>

    <div style="border: 0px; display:flex; justify-content: flex-end;">

    </div>

    </form>

<body onload="startTime()">

    <div class="bg">
        <div id="bg-m"></div>
        <img src="../background/202207.png">
    </div>
   
        <div class="wrap">

            <div id="clock-display" style="display: flex;
            justify-content: center;"><a id="clock"></a></div>
            <div class="search">
            <input class="search-bar" type="search" name="search" id="search" autocomplete="off" placeholder="使用 Google 搜尋或輸入網址">
            <!-- Google で検索、または URL を入力します
                Search with Google or enter address
                使用 Google 搜尋或輸入網址 -->
            <span class="icon-google"><i class="fa-brands fa-google" style="width: 20px;"></i></span>
            <span class="icon"><img id="search-btn" src="..\icon\search-btn.png" style="width:20px;"/></span>
            </div>

        </div>
    <script src="../script/script.js"></script>
</body>
</html>
